<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>Projeto 1_Êmile_Pedro</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
</head>
<body>
    <div class="card">
    <h1>BOLETIM</h1>
    <label for="Nome">Nome do Aluno(a): </label>
    <input id="nome" type="text" placeholder="Ex: Maria"/>
    <label for="Nota1">Primeiro EE: </label>
    <input id="nota1" type="number" placeholder="Ex: 8"/>
    <label for="Nota2">Segundo EE: </label>
    <input id="nota2" type="number" placeholder="Ex: 7"/>
    <label for="Nota3">Terceiro EE: </label>
    <input id="nota3" type="number" placeholder="Ex: 6"/>
    <button id="btnCadastrar" type="button">Cadastrar</button>

    <table id="tabelaNotas">
        <thead>
            <tr>
            <th>Aluno</th>
            <th>Notas</th>
            <th>Média</th>
            <th>Situação</th>
            </tr>
        </thead>
    </table>
    <tbody></tbody>
    
</body>
</html>
